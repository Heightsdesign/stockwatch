<ion-header>
  <ion-toolbar>
    <ion-title>Choose Your Plan</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let plan of plans">
      <ion-label>
        <h2>{{ plan.name }}</h2>
        <p>{{ plan.description }}</p>
      </ion-label>
      <ion-button (click)="selectPlan(plan)">Select</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
