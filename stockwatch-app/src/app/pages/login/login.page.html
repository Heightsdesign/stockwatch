<ion-content class="ion-padding">

  <div class="presentation">
    <h1>Welcome to StockWatch</h1>
    <p>
      StockWatch helps you monitor stock prices, create custom alerts and stay updated with market movements for stocks of your choice.
    </p>
  </div>

  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" formControlName="email" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" formControlName="password" required></ion-input>
    </ion-item>
    <ion-button expand="block" type="submit" [disabled]="!loginForm.valid">
      Log In
    </ion-button>
  </form>

  <div class="signup-link">
    <p>
      Don't have an account?
      <a [routerLink]="['/signup']">Sign up here</a>
    </p>
  </div>

</ion-content>
