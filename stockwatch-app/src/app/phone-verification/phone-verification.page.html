<ion-header>
  <ion-toolbar>
    <ion-title>Phone Verification</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="verification-form">
    <ion-item>
      <ion-label position="floating">Verification Code</ion-label>
      <ion-input type="text" [(ngModel)]="verificationCode"></ion-input>
    </ion-item>

    <ion-button expand="block" (click)="verifyPhone()">Verify</ion-button>

    <div *ngIf="verificationStatus" class="status-message">
      <p>{{ verificationStatus }}</p>
    </div>
  </div>
</ion-content>
